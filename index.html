<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pokedex</h1>
      <div class="row">
        <div class="col-md-3 col-sm-12 mb-3 d-flex">
          <input
            id="pokemon-search"
            name="pokemon-search"
            placeholder="Pokemon"
            class="form-control me-2"
          />
          <button
            onclick="pokemons.renderPokemonSearch.call(this)"
            type="button"
            class="btn btn-primary me-2"
          >
            Buscar
          </button>
          <button
            id="btn-clean-search"
            class="btn btn-danger d-none"
            onclick="pokemons.clearSearch.call(this)"
          >
            X
          </button>
        </div>
      </div>
      <div id="list" class="row"></div>
    </div>
    <div
      id="modal-pokemon-detail"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" id="modal-content"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
